<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - User View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }

    .navbar {
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }

    .container {
        max-width: 1500px;
    }

    h1, h2 {
        color: #343a40;
        margin-bottom: 1rem;
        text-align: start;
    }

    .card {
        height: 100%;
        box-shadow: 0 4px 6px rgba(0,0,0,.1);
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,.15);
    }

    .card-img-top {
        height: 300px;
        object-fit: cover;
    }

    .card-body {
        display: flex;
        flex-direction: column;
    }

    .card-title {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .card-text {
        margin-bottom: 0.5rem;
    }

    .btn-dark {
        margin-top: auto;
    }

    .search-form {
        background-color: #fff;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0,0,0,.1);
        margin-bottom: 2rem;
        width: 1000px;
    }

    .book-container {
        display: flex;
        flex-direction: column;
    }

    .featured-books {
        order: 1;
    }

    .search-section {
        order: 2;
        width: 100%;
    }

    @media (max-width: 768px) {
        .card-img-top {
            height: 200px;
        }
    }

    .book-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: auto;
        width: 70%; 
        height: 100%;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> 
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Selamat Datang di Perpustakaan Gloydius</h1>
        <div class="row mt-4 justify-content-center">
            <div class="col-md-8 book-column">
                <div class="search-form">
                    <h2>Search Books</h2>
                    <input type="text" class="form-control" id="search-input" placeholder="Enter book title or author">
                </div>
                <h2>Buku dan Komik Yang Tersedia</h2>
                <div id="book-list" class="row">
                </div>
            </div>
        </div>
    </div>

    <script>
        let books = [];

        async function fetchBooks() {
            try {
                const response = await fetch('/api/books');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        function displayBooks(books) {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';
            books.forEach(book => {
                const card = `
                    <div class="col-md-4 mb-5">
                        <div class="card">
                            <img src="${book.image ? book.image : 'img/default-book.jpg'}" class="card-img-top" alt="${book.title}">
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <p class="card-text">Author: ${book.author}</p>
                                <a href="#" class="btn btn-dark">View Details</a>
                            </div>
                        </div>
                    </div>
                `;
                bookList.insertAdjacentHTML('beforeend', card);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchBooks);

        document.getElementById('search-input').addEventListener('input', () => {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(query) || 
                book.author.toLowerCase().includes(query)
            );
            displayBooks(filteredBooks);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
